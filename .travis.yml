language: generic

install:
- source ./bin/install_texlive.sh

cache:
  directories:
  - "/tmp/texlive"
  - "$HOME/.texlive"

script:
- "./bin/build.sh paper ActorDB.pdf"

deploy:
  skip_cleanup: true
  provider: script
  script: "./bin/travis-push.sh ActorDB.pdf"
  on:
    all_branches: true

env:
  global:
    secure: 
